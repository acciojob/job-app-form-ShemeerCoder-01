<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method = "get">
		<div>
			<label for = "name">Name*</label>
			<input type = "text" id = "#name" required>
		</div>
		<div>
			<label for = "email">Email*</label>
			<input type = "email" id = "#email" required>
		</div>
		<div>
			<label>Gender*</label>
			<label for = "male">Male</label>
			<input type = "radio" id = "male" name = "gender" value = "m" required>
			<label for = "female">Female</label>
			<input type = "radio" id = "female"name = "gender"  value = "f" required>
			<label for = "oth">Others</label>
			<input type = "radio" id = "oth" name = "gender" value ="ot" required>
			
		</div>
		<div>
			<label id = "#laptop">Laptop Brands</label>
			<label for = "apple">Apple</label>
			<input type = "checkbox" id = "apple">
			<label for = "asus">Asus</label>
			<input type = "checkbox" id = "asus">
			<label for = "hp">HP</label>
			<input type = "checkbox" id = "hp">
			
		</div>
		<div>
			<label for = "age">Age*</label>
			<input type ="text" id ="#age" required>
		</div>
		<div>
			<label for = "dob">DOB*</label>
			<input type ="date" id ="#dob" required>
		</div>
		<div>
			<label for = "pwd">Password*</label>
			<input type ="password" id ="pwd" required>
		</div>
		<div>
			<label for = "portfolio">URL</label>
			<input type ="url" id = "portfolio">
		</div>
		<div>
			<button>submit button</button>
		</div>

		
		
	</form>
</script>

</body>

</html>
