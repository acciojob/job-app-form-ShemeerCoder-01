<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method = "post">
		<div>
			<label for ="name">Name</label>
			<input type = "text" id = "name" required>
		</div>
		<div>
			<label for = "email">Email</label>
			<input type = "email" id = "email" required>
		</div>
		<div>
			<label>Gender</label>
			<label for = "male">Male</label>
			<input type = "radio" id = "male" name = "gender" value = "m" required>
			<label for = "female">Female</label>
			<input type = "radio" id = "female"name = "gender"  value = "f" required>
<!-- 			<label for = "oth">Others</label>
			<input type = "radio" id = "oth" name = "gender" value ="ot" required> -->
			
		</div>
		<div>
<!-- 			<label>Laptop Brands</label> -->
			<label for="laptop">Laptop Brands</label>
			  <select id="laptop" name="laptop" required>
			    <option value="Apple">Apple</option>
			    <option value="Asus">Asus</option>
			    <option value="HP">HP</option>
			  </select>

			
		</div>
		<div>
			<label for = "age">Age</label>
			<input type ="number" id ="age" required>
		</div>
		<div>
			<label for = "dob">DOB</label>
			<input type ="date" id ="dob" required>
		</div>
		<div>
			<label for = "password">Password</label>
			<input type ="password" id ="password" required>
		</div>
		<div>
			<label for = "portfolio">URL</label>
			<input type ="url" id = "portfolio">
		</div>
		<div>
	<label for = "button">Button</label>
			<button type = "submit" id = "button">Submit</button>
			
		</div>

		
		
	</form>
</script>

</body>

</html>
